<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="login_block">
				<div class="login_form_block">
					<form class="form font" method="POST" action="add.php">
						<p class="login_block_title">Вхід</p>
						<div class="login_table_element">
							<p class="login_text font">Логін: </p>
							<input type="text" name="username" class="form_input" placeholder=" ">
						</div>
						<div class="login_table_element">
							<p class="login_text font">Пароль: </p>
							<input type="text" name="password" class="form_input" placeholder=" ">
						</div>
						<div class="submit_button_block">
							<input type="submit" name="submit_button" value="Увійти" class="submit_button">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
